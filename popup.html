<!DOCTYPE html><html><head>	<link href="css/common.css" rel="stylesheet" type="text/css" /> 	<script type="text/javascript">		function populateJobInfo(){			var i,html;			var passedJobs = [];			var failedJobs = [];			var claimedJobs = [];			var jobs = chrome.extension.getBackgroundPage().lastJenkinsRequestData;						for(i=0;i<jobs.length;i++) {				if(jobs[i].color === "blue" || jobs[i].color === "blue_anime"){					passedJobs.push(jobs[i]);				} else if(jobs[i].color === "red" || jobs[i].color === "red_anime"){					failedJobs.push(jobs[i]);				} else if(jobs[i].color === "yelow" || jobs[i].color === "yellow_anime"){					claimedJobs.push(jobs[i]);				}			}						html = '';			if(passedJobs.length === 0) {				document.getElementById('greenJobs').style.display = 'none';			} else {				for(i=0;i<passedJobs.length;i++) {					html += '<a href="' + passedJobs[i].url + '" target="_blank">' + passedJobs[i].name + '</a><br />';				}				document.getElementById('greenJobsHolder').innerHTML = html;			}						html = '';			if(failedJobs.length === 0) {				document.getElementById('redJobs').style.display = 'none';			} else {				for(i=0;i<failedJobs.length;i++) {					html += '<a href="' + failedJobs[i].url + '" target="_blank">' + failedJobs[i].name + '</a><br />';				}				document.getElementById('redJobsHolder').innerHTML = html;			}						html = '';			if(claimedJobs.length === 0) {				document.getElementById('yellowJobs').style.display = 'none';			} else {				for(i=0;i<claimedJobs.length;i++) {					html += '<a href="' + claimedJobs[i].url + '" target="_blank">' + claimedJobs[i].name + '</a><br />';				}				document.getElementById('yellowJobsHolder').innerHTML = html;			}		}			</script></head><body onload="populateJobInfo();">	<fieldset id="redJobs">		<legend>Failed Jobs:</legend>		<div id="redJobsHolder"></div>	</fieldset>		<fieldset id="greenJobs">		<legend>Passed Jobs:</legend>		<div id="greenJobsHolder"></div>	</fieldset>		<fieldset id="yellowJobs">		<legend>Claimed Jobs:</legend>		<div id="yellowJobsHolder"></div>	</fieldset></body></html>
